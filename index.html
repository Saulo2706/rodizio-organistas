<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Rodízio de Organistas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 15px 20px;
            font-weight: 600;
        }
        
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .day-checkbox {
            display: inline-flex;
            align-items: center;
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .day-checkbox:hover {
            background: #e9ecef;
            transform: scale(1.05);
        }
        
        .day-checkbox input:checked+span {
            color: #667eea;
            font-weight: 600;
        }
        
        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .badge-organist {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
        }
        
        .alert-custom {
            border-radius: 10px;
            border: none;
        }
        
        .stats-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .footer {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: #6c757d;
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header text-center">
            <h1><i class="bi bi-music-note-beamed"></i> Sistema de Rodízio de Organistas</h1>
            <p class="text-muted mb-0">Gerencie igrejas, organistas e crie rodízios de forma justa e equilibrada</p>
        </div>

        <!-- Igreja -->
        <div class="card">
            <div class="card-header">
                <i class="bi bi-church"></i> Gerenciamento de Igrejas
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <label class="form-label">Nome da Igreja</label>
                        <input id="churchName" type="text" class="form-control" placeholder="Ex: Igreja Batista Central">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Cor (Opcional)</label>
                        <input id="churchColor" type="color" class="form-control form-control-color" value="#667eea">
                    </div>
                </div>

                <div class="mt-3">
                    <label class="form-label">Dias de Culto</label>
                    <div id="churchDays" class="d-flex flex-wrap gap-2"></div>
                </div>

                <button id="saveChurch" class="btn btn-custom mt-3">
                    <i class="bi bi-plus-circle"></i> Adicionar Igreja
                </button>

                <div id="churchesList" class="mt-4"></div>
            </div>
        </div>

        <!-- Organistas -->
        <div class="card">
            <div class="card-header">
                <i class="bi bi-person-plus"></i> Cadastro de Organistas
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Nome da Organista</label>
                        <input id="organistName" type="text" class="form-control" placeholder="Ex: Maria Silva">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Igreja(s) onde toca</label>
                        <select id="organistChurches" class="form-select" multiple>
                            <option disabled>Cadastre igrejas primeiro</option>
                        </select>
                        <small class="text-muted">Segure Ctrl/Cmd para selecionar várias</small>
                    </div>
                </div>

                <div class="mt-3">
                    <label class="form-label">Dias de Preferência (pode tocar em outros se necessário)</label>
                    <div id="organistDays" class="d-flex flex-wrap gap-2"></div>
                </div>

                <button id="addOrganist" class="btn btn-custom mt-3">
                    <i class="bi bi-person-check"></i> Adicionar Organista
                </button>

                <div id="organistsList" class="mt-4"></div>
            </div>
        </div>

        <!-- Gerar Rodízio -->
        <div class="card">
            <div class="card-header">
                <i class="bi bi-calendar-check"></i> Gerar Rodízio
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Selecione a Igreja</label>
                        <select id="selectedChurch" class="form-select">
                            <option value="">Selecione uma igreja</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Data Inicial</label>
                        <input id="startDate" type="date" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Data Final</label>
                        <input id="endDate" type="date" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Organistas por Culto</label>
                        <input id="perService" type="number" class="form-control" min="1" value="1">
                    </div>
                </div>

                <div class="d-flex gap-2 flex-wrap">
                    <button id="generate" class="btn btn-custom">
                        <i class="bi bi-gear-fill"></i> Gerar Rodízio
                    </button>
                    <button id="exportBtn" class="btn btn-success">
                        <i class="bi bi-file-earmark-excel"></i> Exportar Excel
                    </button>
                    <button id="clearData" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Limpar Todos os Dados
                    </button>
                </div>

                <div id="statsArea" class="mt-4"></div>
                <div id="scheduleArea" class="mt-4"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p class="mb-0">
                <i class="bi bi-info-circle"></i> Dados salvos localmente no navegador (localStorage)
            </p>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SheetJS para gerar .xlsx -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="rotation.js"></script>
    <script src="export.js"></script>
    <script src="app.js"></script>
</body>

</html>
